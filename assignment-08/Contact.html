<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact Us</title>
    <style>
    h1 {
      font-family: cursive; color: purple;
    }
  </style>
  <script>
  function checkboxes()
  {
      var firstname = document.getElementById("fName").value;
      if(firstname == "")
      {
      document.getElementById("fName").style.backgroundColor = "red";
      document.getElementById("fName").focus();
      window.alert("You must enter a first name to submit");
      }
      else {
        document.getElementById("fName").style.backgroundColor = "green";
      }
  }
  function checklast()
  {
      var lastname = document.getElementById("lName").value;
      if(lastname == "")
      {
      document.getElementById("lName").style.backgroundColor = "red";
      document.getElementById("lName").focus();
      window.alert("You must enter a last name to submit");
      }
      else {
        document.getElementById("lName").style.backgroundColor = "green";
      }
  }
  function checkemail()
  {
      var email = document.getElementById("lemail").value;
      if(email == "")
      {
      document.getElementById("lemail").style.backgroundColor = "red";
      document.getElementById("lemail").focus();
      window.alert("You must enter an email to submit");
      }
      else {
        document.getElementById("lemail").style.backgroundColor = "green";
            }
  }
  function nol()
  {
    if (document.getElementById('no').checked) {
        window.alert("You must agree to our terms and services");
    }
  }
  </script>
</style>
      </head>
      <body>
        <h1>Contact Us</h1><br />
        <a href="homepage.html">Go to Home page</a><br />
        <a href="secondpage.html">Go to Second page</a><br />
        <h2>Our Information</h2><br />
        <div>Phone: (406) 123-1234
        <address class="email" href="a@gmail.com">Email Me!</div>

        <form action="contact.html" type="Post" onsubmit="return false">
                First Name: <input type="text" id="fName"><br>
                Last Name: <input type="text" id="lName"><br>
                Email: <input type="text" id="lemail"><br>
                <div id="wrapper">
      <label for="yes_no_radio">Do you agree to the terms?</label>
    <p>
    <input type="radio" name="yes_no" checked>Yes</input>
    </p>
    <p>
    <input type="radio" name="yes_no" id="no">No</input>
    </p>
    </div>
                <button id="mySubmit" type="submit" onclick='checkemail();checklast();checkboxes();nol();'>Submit</button>
            </form>
      </body>
    </html>
